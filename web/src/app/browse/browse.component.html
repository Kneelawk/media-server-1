<div *ngIf="hasParent">
  <a class="browse-link" id="back-button" (click)="navigateBack()" [href]="parentUrl">Back</a>
</div>
<div>
  <h1 id="title">{{name}}</h1>
  Path:
  <pre>{{path}}</pre>
  <div *ngIf="state == 'dir'">
    <h4>Files:</h4>
    <ul class="directory">
      <li *ngFor="let child of children">
        <a class="browse-link" (click)="navigateTo(child.path)" href="/tree{{child.path}}">{{child.name}}</a>
      </li>
    </ul>
  </div>
  <h2 *ngIf="state == 'error'">{{error}}</h2>
  <div *ngIf="isMediaFile">
    <video #player [src]="url(fileUrl)" controls></video>
  </div>
</div>
